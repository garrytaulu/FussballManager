<!DOCTYPE html>
<html ng-app="fm">
<head>
    <title>Fussball Manager</title>
</head>
<body ng-controller="MainCtrl">

<h1>Index of FM app</h1>

<div ng-controller="PlayerDetailCtrl">
    <h2>Players</h2>
    <div>
        <button type="button" ng-click="create()">Create</button>
    </div>

    <form name="playerForm" ng-submit="save()" ng-hide="playerEdit == null">
        <fieldset>
            <div>
                <input type="text" ng-model="playerEdit.name" required/>
            </div>
            <div>
                <input type="text" ng-model="playerEdit.nickname" required/>
            </div>
            <div>
                <input type="text" ng-model="playerEdit.avatar" required ng-pattern="/.png$/"/>
            </div>
            <button type="submit">Save</button>
            <button type="button" ng-click="cancel()">Cancel</button>
        </fieldset>
    </form>

    <ol>
        <li ng-repeat="player in players">
            <div>{{ player | playerDisplay }}</div>
            <a title="Edit" href="" ng-click="edit($index)">Edit</a>
            <a title="Delete" href="" ng-click="delete($index, player)">Delete</a>
        </li>
    </ol>
</div>

<div ng-controller="TeamDetailCtrl">
    <h2>Teams</h2>
    <div>
        <button type="button" ng-click="create()">Create</button>
    </div>

    <form name="teamForm" ng-submit="save()" ng-hide="teamEdit == null">
        <fieldset>
            <div>
                <input type="text" ng-model="teamEdit.name" required />
            </div>
            <div>
                <input type="number" ng-model="teamEdit.offense" required />
            </div>
            <div>
                <input type="number" ng-model="teamEdit.defense" required />
            </div>
            <button type="submit">Save</button>
            <button type="button" ng-click="cancel()">Cancel</button>
        </fieldset>
    </form>

    <ol>
        <li ng-repeat="team in teams">
            <div>{{ team | teamDisplay }}</div>
            <a title="Edit" href="" ng-click="edit($index)">Edit</a>
            <a title="Delete" href="" ng-click="delete($index, team)">Delete</a>
        </li>
    </ol>
</div>

<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript" src="lib/angular.js"></script>
<script type="text/javascript" src="lib/angular-resource.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/controllers.js"></script>
<script type="text/javascript" src="js/directives.js"></script>
<script type="text/javascript" src="js/filters.js"></script>
<script type="text/javascript" src="js/services.js"></script>
</body>
</html>

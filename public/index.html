<!DOCTYPE html>
<html ng-app="fm">
<head>
    <title>Fussball Manager</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="/assets/public/application.css" media="all" rel="stylesheet" type="text/css" />
</head>
<body ng-controller="MainCtrl">

    <div ng-controller="AppNavigationCtrl">
        <div class="container-fluid">
            <div class="navbar  navbar-inverse"> <!--navbar-fixed-top-->
                <div class="navbar-inner">
                    <div class="container-fluid">
                        <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </a>

                        <a class="brand" href="javascript:return false;">
                            Fussball Manager
                        </a>
                        <div class="nav-collapse">
                            <!--<ul class="nav">
                                <li class="divider-vertical"></li>
                            </ul>-->
                            <ul class="nav" ng-repeat="menuItem in menuItems">
                                <li ng-class="{true:'active', false:''}[menuItem.isActive]" ng-click="updateMenu($index)">
                                    <a href="{{ menuItem.href }}"><i class="{{ menuItem.iconClass }}"></i> {{ menuItem.label }}</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div><!-- /.navbar-inner -->
            </div><!-- /.navbar -->

        </div>

        <div class="container-fluid">
            <div ng-view></div>
        </div>

        <div class="container-fluid">
            <div id="footer" class="footer">
                Powered by Heroku (with Ruby on Rails) | <a title="Api Documentation" href="/api">Api Docs</a>
            </div>
        </div>

    </div>

    <script type="text/javascript" src="/assets/public/application.js"></script>

</body>
</html>

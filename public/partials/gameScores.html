<div class="container">

    <div>
        <div class="">
            <div style="float:left;">
                <button type="button" class="teamBlue" ng-click="create(currentGame.blueAttacker.id, currentGame.blueAttacker.nickname)">{{ currentGame.blueAttacker.nickname }}</button>
            </div>
            <div style="float:left;">
                <button type="button" class="teamBlue" ng-click="create(currentGame.blueDefender.id, currentGame.blueDefender.nickname)">{{ currentGame.blueDefender.nickname }}</button>
            </div>
            <div style="clear:both;"></div>
        </div>

        <div></div>

        <div class="">
            <div style="float:left;">
                <button type="button" class="teamRed" ng-click="create(currentGame.redAttacker.id, currentGame.redAttacker.nickname)">{{ currentGame.redAttacker.nickname }}</button>
            </div>
            <div style="float:left;">
                <button type="button" class="teamRed" ng-click="create(currentGame.redDefender.id, currentGame.redDefender.nickname)">{{ currentGame.redDefender.nickname }}</button>
            </div>
            <div style="clear:both;"></div>
        </div>
    </div>
    <div style="clear:both;"></div>

    <form name="scoreForm" ng-submit="save()" ng-hide="scoreEdit == null">
        <fieldset>
            <input id="game" type="hidden" ng-model="scoreEdit.game" required/>
            <input id="player" type="hidden" ng-model="scoreEdit.player" required/>

            <span style="font-size:16pt;font-weight:bold;">{{ playerName }}</span>

            <!--<div>-->
                <!--<label for="player">Player: </label>-->
                <!--<select id="player" ng-model="scoreEdit.player" ng-options="player.id as player.nickname for player in gamePlayers" required></select>-->
            <!--</div>-->

            <br/>
            <div>
                <div style="float:right;">
                    <input id="own_goal" type="checkbox" ng-model="scoreEdit.own_goal" />
                    &nbsp;
                    <label for="own_goal">own goal</label>
                </div>
                <div style="clear:both;"></div>
            </div>
            <br/>
            <button type="submit">Save</button>
            <button type="button" ng-click="cancel()">Cancel</button>
        </fieldset>
    </form>

    <h2>Game Scores</h2>

    <ol>
        <li ng-repeat="score in gameScores">
            <div>
                <span>
                    <span>{{ score.player.nickname }}</span>
                    <span> scored for </span>
                    <span>{{ score.team }} team</span>
                    <span ng-show="score.own_goal">(own goal)</span>
                </span>
                <span><a title="Edit" href="" ng-click="edit($index)">Edit</a></span>
            </div>
        </li>
    </ol>
</div>

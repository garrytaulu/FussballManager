<div class="container">
    <div>
        <button type="button" class="teamBlue" ng-click="create(game.blueAttacker)">{{ game.blueAttacker.nickname }}</button>
        <button type="button" class="teamBlue" ng-click="create(game.blueDefender)">{{ game.blueDefender.nickname }}</button>
    </div>
    <div>
        <button type="button" class="teamRed" ng-click="create(game.redAttacker)">{{ game.redAttacker.nickname }}</button>
        <button type="button" class="teamRed" ng-click="create(game.redDefender)">{{ game.redDefender.nickname }}</button>
    </div>

    <form name="scoreForm" ng-submit="save()" ng-hide="scoreEdit == null">
        <fieldset>
            <input id="game" type="hidden" ng-model="scoreEdit.game" required/>
            <input id="player" type="hidden" ng-model="scoreEdit.player" required/>

            <span style="font-size:16pt;font-weight:bold;">{{ scoreEdit.player.name }}</span>

            <!--<div>-->
                <!--<label for="player">Player: </label>-->
                <!--<select id="player" ng-model="scoreEdit.player" ng-options="player.id as player.nickname for player in gamePlayers" required></select>-->
            <!--</div>-->

            <br/>
            <div>
                <div style="float:right;">
                    <label style="width:82px"><input type="checkbox" ng-model="scoreEdit.own_goal" /> own goal</label>
                </div>
                <div style="clear:both;"></div>
            </div>
            <br/>
            <button type="submit">Save</button>
            <button type="button" ng-click="cancel()">Cancel</button>
        </fieldset>
    </form>

    <h2>Game Scores</h2>

    <ol>
        <li ng-repeat="score in gameScores">
            <div>
                {{score | scoreDisplay }}
                <a title="Edit" href="" ng-click="edit($index)">Edit</a>
            </div>
        </li>
    </ol>
</div>
